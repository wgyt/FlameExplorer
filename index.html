<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" sizes="192x192" href="192x192_App_Icon.png">
    <link rel="apple-touch-icon" sizes="512x512" href="512x512_App_Icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flame Swap Explorer</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="app" :class="{'dark': isDarkMode}" class="min-h-screen transition-colors duration-300">
        <!-- Â§¥ÈÉ®ÊéßÂà∂Ê†è -->
        <header class="dark:bg-gray-900 bg-gray-100 p-4 flex justify-between items-center shadow-md">
            <!-- Â∑¶‰æßÔºöÊµÅÂä®Ê±†ÈÄâÊã©Âô® -->
            <div class="flex-1 max-w-xs">
		<select v-model="selectedPool" @change="handlePoolChange" class="bg-white text-gray-900 border-gray-300  /* Êñ∞Â¢û‰∫ÆËâ≤Ê®°ÂºèÂü∫Á°ÄÊ†∑Âºè */
              dark:bg-gray-800 dark:text-white dark:border-gray-600
              p-2 rounded-lg w-48 border-2  /* Âä†Á≤óËæπÊ°Ü */
              mobile:w-32 focus:ring-2 focus:ring-blue-300  /* Ê∑ªÂä†ËÅöÁÑ¶ÊïàÊûú */
              transition-colors duration-200"> <!-- Ê∑ªÂä†ËøáÊ∏°ÊïàÊûú -->
                    <option v-for="pool in pools" :value="pool.id" class="bg-white dark:bg-gray-800"> <!-- Ê∑ªÂä†ÈÄâÈ°πËÉåÊôØËâ≤ -->
                        {{ pool.token0Symbol }}/{{ pool.token1Symbol }} {{ pool.feeTier }}
                    </option>
                </select>
            </div>
            <!-- ‰∏≠Èó¥ÔºöÂà∑Êñ∞ÊåâÈíÆ -->
            <div class="mx-4">
                <button @click="manualRefresh" class="p-2 rounded-full transition-colors">
                    <svg id="refresh-icon" :key="refreshKey" class="w-6 h-6 text-blue-500 dark:text-blue-400"
                        :class="{ 'animate-spin': isLoading }" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </button>
            </div>
            <!-- Âè≥‰æßÔºöÂäüËÉΩÊåâÈíÆÁªÑ -->
            <div class="flex items-center gap-3">
                <!-- ÊöóÈªëÊ®°ÂºèÂàáÊç¢ -->
                <button @click="toggleDarkMode" class="dark:bg-gray-700 bg-gray-200 p-2 rounded-full">
                    <span class="material-icons">{{ isDarkMode ? 'üåû' : 'üåô' }}</span>
                </button>
            </div>
        </header>

        <main class="p-4 max-w-6xl mx-auto h-[calc(100vh-80px)]">
            <!-- ‰∫§ÊòìÂéÜÂè≤ -->
            <div v-for="swap in filteredSwaps" :key="swap.transaction.id"
                class="dark:bg-gray-800 bg-white rounded-lg p-4 mb-4 shadow-md hover:shadow-lg transition-shadow">
                <a :href="`https://explorer.flame.astria.org/tx/${swap.transaction.id}`" target="_blank"
                    class="block dark:text-blue-400 text-blue-600 hover:underline">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-gray-600 dark:text-gray-400 text-sm">
                            {{ getTimeDisplay(swap.timestamp) }}
                        </span>
                        <span class="text-sm dark:text-gray-400">
                            {{ truncateAddress(swap.origin) }}
                        </span>
                    </div>
                    <div class="flex justify-between items-center">
                        <!-- Â∑¶‰æßË¥üÊï∞ÊòæÁ§∫ -->
                        <div class="text-red-500 text-left flex-1">
                            <template v-for="amount in [swap.amount0, swap.amount1]">
                                <div v-if="parseFloat(amount) < 0" :key="amount" class="mb-1 last:mb-0">
                                    {{ amount }} {{ amount === swap.amount0 ? swap.pool.token0Symbol :
                                    swap.pool.token1Symbol }}
                                </div>
                            </template>
                        </div>

                        <div class="text-mid">
                            <p class="text-sm font-mono">
                                {{ calculatePrice(swap) }}
                            </p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">
                                {{ swap.pool.token0Symbol }}/{{ swap.pool.token1Symbol }}
                            </p>
                        </div>

                        <!-- Âè≥‰æßÊ≠£Êï∞ÊòæÁ§∫ -->
                        <div class="text-green-500 text-right flex-1">
                            <template v-for="amount in [swap.amount0, swap.amount1]">
                                <div v-if="parseFloat(amount) > 0" :key="amount" class="mb-1 last:mb-0">
                                    +{{ Math.abs(amount) }} {{ amount === swap.amount0 ? swap.pool.token0Symbol :
                                    swap.pool.token1Symbol }}
                                </div>
                            </template>
                        </div>
                    </div>
                    <!-- <div class="text-right">
                        <p class="text-sm font-mono">
                            {{ calculatePrice(swap) }}
                        </p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">
                            {{ swap.pool.token0Symbol }}/{{ swap.pool.token1Symbol }}
                        </p>
                    </div> -->
                </a>
            </div>
            <div v-if="loading" class="text-center dark:text-gray-400">Âä†ËΩΩ‰∏≠...</div>
    </div>

    <script>
        const { createApp } = Vue;

        // ÈÄöÁî®GraphQLËØ∑Ê±ÇÊñπÊ≥ï
        async function graphqlRequest(operationName, query, variables = {}) {
            try {
                const response = await fetch('https://graph-node.flame.astria.org/subgraphs/name/uniswap-v3', {
                    method: 'POST',
                    headers: {
                        'accept': '*/*',
                        'content-type': 'application/json',
                        'origin': 'https://info.flame.astria.org',
                        'referer': 'https://info.flame.astria.org/'
                    },
                    body: JSON.stringify({
                        operationName: operationName,
                        query: query,
                        variables: variables
                    })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();

            } catch (error) {
                console.error('GraphQLËØ∑Ê±ÇÂ§±Ë¥•:', error);
                throw error;
            }
        }

        // Êõ¥Êñ∞ÂêéÁöÑÊ±†Â≠êÊü•ËØ¢
        const POOLS_QUERY = `
            query pools {
                pools(
                    where: {id_in: [
                        "0x1b8e6c4946c2779d78ee921fb217b3243c920372",
                        "0x2cd90605f837efa798bbebf7aaa5e7e27789e8e9",
                        "0xf5cb7c1be181b1f9ab5bc8ecffe6dc0d3ceabffe",
                        "0xa2a9aa7bb65b7d295a2f62b4a115b5a2306288ef",
                        "0x0ade7a8790d8537c620001f4a0dcb5ccf404a684",
                        "0x2400afbf17f8d2872915d5ee3537b5f16861993f",
                        "0x3e4aee315b1c0f0cb4847bf7363742a201845aff",
                        "0xac99f89047d458dff1431e868ac34f9df87ae4db",
                        "0x35d490e99adbc5156c693019b15c12629d2f3994",
                        "0xfb156cce009edd00cca05841bb025473db8a97ec",
                        "0xcb918cd3c41ba1906713e06db7a3c4d9b13ccb59",
                        "0xe0c104853e405be1c33eb0baccea4b9a02259e07",
                        "0xc2c06e222960cf4017b6a88ebe752e5caf494a08"
                    ]}
                    orderBy: totalValueLockedUSD
                    orderDirection: desc
                    subgraphError: allow
                ) {
                    id
                    feeTier
                    token0 { symbol }
                    token1 { symbol }
                    totalValueLockedUSD
                }
            }
        `;

        // ‰∫§ÊòìÂéÜÂè≤Êü•ËØ¢
        const TRANSACTIONS_QUERY = `
            query transactions($address: Bytes!) {
                swaps(
                    first: 1000
                    orderBy: timestamp
                    orderDirection: desc
                    where: {pool: $address}
                    subgraphError: allow
                ) {
                    timestamp
                    transaction { id }
                    pool {
                        token0 { symbol }
                        token1 { symbol }
                    }
                    origin
                    amount0
                    amount1
                    amountUSD
                }
            }
        `;

        createApp({
            data() {
                return {
                    refreshKey: 0, // Êñ∞Â¢ûÂà∑Êñ∞ÊåâÈíÆÂä®ÁîªÊéßÂà∂ÂØÜÈí•,Âº∫Âà∂ÈáçÊñ∞ÂàõÂª∫SVGÂÖÉÁ¥†
                    currentTime: Date.now(),
                    isDarkMode: true,
                    pools: [],
                    selectedPool: null,
                    swaps: [],
                    page: 1,
                    loading: false,
                    isDarkMode: localStorage.getItem('darkMode') === 'true' ||
                        (window.matchMedia('(prefers-color-scheme: dark)').matches &&
                            !localStorage.getItem('darkMode')),
                }
            },
            mounted() {
                // ÂêØÂä®Êó∂Èó¥Êõ¥Êñ∞ÂÆöÊó∂Âô®
                this.timeInterval = setInterval(() => {
                    this.currentTime = Date.now();
                }, 1000);
            },
            beforeUnmount() {
                clearInterval(this.timeInterval);
            },
            computed: {
                filteredSwaps() {
                    return this.swaps.filter(s =>
                        this.selectedPool ? s.pool.id === this.selectedPool : true
                    );
                }
            },
            watch: {
                isDarkMode(newVal) {
                    this.applyDarkMode(newVal);
                }
            },
            async mounted() {
                this.applyDarkMode(this.isDarkMode);
                await this.loadPools();
                await this.loadSwaps();
            },
            methods: {
                // Êñ∞Â¢ûchange‰∫ã‰ª∂Â§ÑÁêÜ
                handlePoolChange(event) {
                    console.log(this.selectedPool);
                    // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
                    this.isLoading = true;

                    // Ê∏ÖÁ©∫ÂΩìÂâçÊï∞ÊçÆ
                    this.swaps = [];

                    // Êõ¥Êñ∞ÊµèËßàÂô®ÂéÜÂè≤ËÆ∞ÂΩï
                    const newURL = new URL(window.location.href);
                    newURL.searchParams.set('pool', this.selectedPool);
                    window.history.replaceState({}, '', newURL);

                    // ÂèëËµ∑Êï∞ÊçÆËØ∑Ê±Ç
                    this.loadSwaps(true).finally(() => {
                        // ÈöêËóèÂä†ËΩΩÁä∂ÊÄÅ
                        this.isLoading = false;
                    });
                },

                async loadPools() {
                    try {
                        const { data } = await graphqlRequest('pools', POOLS_QUERY);

                        this.pools = data.pools.map(pool => ({
                            id: pool.id,
                            token0Symbol: pool.token0.symbol,
                            token1Symbol: pool.token1.symbol,
                            feeTier: this.formatFeeTier(pool.feeTier),
                            tvl: parseFloat(pool.totalValueLockedUSD).toFixed(2)
                        }));

                        if (this.pools.length) {
                            this.selectedPool = this.pools[0].id;
                            this.$nextTick(() => {
                                this.loadSwaps(); // Ëá™Âä®Âä†ËΩΩÈ¶ñ‰∏™Ê±†Â≠êÁöÑ‰∫§ÊòìËÆ∞ÂΩï
                            });
                        }

                    } catch (error) {
                        console.error('Âä†ËΩΩÊµÅÂä®Ê±†Â§±Ë¥•:', error);
                        alert('ÊµÅÂä®Ê±†Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Âà∑Êñ∞ÈáçËØï');
                    }
                },

                formatFeeTier(feeTier) {
                    const feeMap = {
                        '100': '0.01%',
                        '500': '0.05%',
                        '3000': '0.3%',
                        '10000': '1%'
                    };
                    return feeMap[feeTier] || `${Number(feeTier) / 10000}%`;
                },

                async loadSwaps(isRefresh = false) {
                    if (isRefresh) {
                        this.swaps = [];
                    }
                    if (this.loading || !this.selectedPool) return;

                    this.loading = true;
                    try {
                        const { data } = await graphqlRequest(
                            'transactions',
                            TRANSACTIONS_QUERY,
                            {
                                address: this.selectedPool,
                            }
                        );

                        const newSwaps = data.swaps.map(swap => this.normalizeSwap(swap));

                        if (newSwaps.length) {
                            this.swaps = [...this.swaps, ...newSwaps];
                        }
                    } catch (error) {
                        console.error('Âä†ËΩΩ‰∫§ÊòìÂ§±Ë¥•:', error);
                        alert('‰∫§ÊòìËÆ∞ÂΩïÂä†ËΩΩÂ§±Ë¥•');
                    } finally {
                        this.loading = false;
                    }
                },

                normalizeSwap(swap) {
                    return {
                        transaction: { id: swap.transaction.id },
                        timestamp: parseInt(swap.timestamp),
                        // ÊâÄÊúâÊï∞ÂÄºÂèñÂèç
                        amount0: this.formatAmount(-swap.amount0),
                        amount1: this.formatAmount(-swap.amount1),
                        amountUSD: parseFloat(swap.amountUSD).toFixed(2),
                        origin: swap.origin,
                        pool: {
                            id: this.selectedPool,
                            token0Symbol: swap.pool.token0.symbol,
                            token1Symbol: swap.pool.token1.symbol
                        }
                    }
                },

                formatAmount(amount) {
                    const value = parseFloat(amount);
                    return Math.abs(value) > 1
                        ? value.toFixed(2)
                        : value.toFixed(6);
                },

                truncateAddress(address) {
                    if (window.innerWidth < 768) {
                        return `${address.slice(0, 6)}...${address.slice(-4)}`;
                    }
                    return address;
                },

                formatTime(timestamp) {
                    const date = new Date(timestamp * 1000);
                    return date.toLocaleTimeString('zh-CN', {
                        hour12: false,
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                },

                // Êñ∞Â¢ûÁõ∏ÂØπÊó∂Èó¥Ê†ºÂºèÂåñÊñπÊ≥ï
                formatDuration(seconds) {
                    const units = [
                        { value: 86400, label: 'Â§©' },
                        { value: 3600, label: 'Â∞èÊó∂' },
                        { value: 60, label: 'ÂàÜ' },
                        { value: 1, label: 'Áßí' }
                    ];

                    let output = [];
                    let remaining = seconds;

                    units.forEach(({ value, label }) => {
                        const count = Math.floor(remaining / value);
                        if (count > 0 || output.length > 0) {
                            output.push(`${count}${label}`);
                            remaining %= value;
                        }
                    });

                    return output.join('') + 'Ââç';
                },

                // Êõ¥Êñ∞ÂêéÁöÑÊó∂Èó¥ÊòæÁ§∫ÊñπÊ≥ï
                getTimeDisplay(timestamp) {
                    const dateStr = this.formatTime(timestamp);
                    const duration = this.formatDuration(
                        Math.floor((this.currentTime - timestamp * 1000) / 1000)
                    );
                    return `${dateStr} (${duration})`;
                },

                toggleDarkMode() {
                    this.isDarkMode = !this.isDarkMode;
                    localStorage.setItem('darkMode', this.isDarkMode);
                },

                applyDarkMode(isDark) {
                    if (isDark) {
                        document.documentElement.classList.add('dark');
                        document.body.classList.add('dark:bg-gray-900');
                    } else {
                        document.documentElement.classList.remove('dark');
                        document.body.classList.remove('dark:bg-gray-900');
                    }
                },

                handleSystemThemeChange(event) {
                    if (!localStorage.getItem('darkMode')) {
                        this.isDarkMode = event.matches;
                    }
                },

                // Êñ∞Â¢û‰ª∑Ê†ºËÆ°ÁÆóÊñπÊ≥ï
                calculatePrice(swap) {
                    const amount0 = Math.abs(parseFloat(swap.amount0));
                    const amount1 = Math.abs(parseFloat(swap.amount1));

                    // Â§ÑÁêÜÈõ∂ÂÄºÈóÆÈ¢ò
                    if (amount0 === 0 || amount1 === 0) return 'N/A';

                    // ËÆ°ÁÆó‰ª∑Ê†ºÈÄªËæë
                    const isToken0In = swap.amount0 > 0;
                    const price = amount0 / amount1;

                    // Á°ÆÂÆö‰ª∑Ê†ºÊñπÂêë
                    const direction = isToken0In ? '‚Üì' : '‚Üë';

                    // Ê†ºÂºèÂåñËæìÂá∫
                    return `${direction} ${this.formatPrice(price)}`;
                },

                // ‰ª∑Ê†ºÊ†ºÂºèÂåñÊñπÊ≥ï
                formatPrice(value) {
                    if (value >= 1000) {
                        return value.toExponential(2);
                    }
                    if (value >= 0.01) {
                        return value.toFixed(4).replace(/\.?0+$/, '');
                    }
                    return value.toExponential(3);
                },

                // Êñ∞Â¢ûÊâãÂä®Âà∑Êñ∞ÊñπÊ≥ï
                async manualRefresh() {
                    if (this.isLoading) return;

                    this.isLoading = true;
                    this.refreshKey++; // Âº∫Âà∂ÈáçÊñ∞Ê∏≤ÊüìÂõæÊ†á
                    try {
                        this.currentTime = Date.now();
                        await this.loadSwaps(true);
                    } catch (error) {
                        console.error('Âà∑Êñ∞Â§±Ë¥•:', error);
                    } finally {
                        // Ê∑ªÂä†Âä®ÁîªÁªìÊùüÂª∂Ëøü
                        setTimeout(() => {
                            this.isLoading = false;
                        }, 800); // ÂåπÈÖçÂä®ÁîªÊåÅÁª≠Êó∂Èó¥
                    }
                },
            }
        }).mount('#app');
    </script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            // ÂÖ∂‰ªñÈÖçÁΩÆ...
        }
    </script>

    <style>
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a202c;
                color: #e2e8f0;
            }
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: #fff;
                color: #2d3748;
            }
        }

        .dark body {
            background-color: #1a202c;
            color: #e2e8f0;
        }

        .mobile\:grid-cols-1 {
            @media (max-width: 768px) {
                grid-template-columns: 1fr;
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .animate-spin {
            animation: spin 0.8s linear;
            animation-fill-mode: forwards;
        }
    </style>
</body>

</html>
